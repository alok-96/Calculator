<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Calculator</title>
</head>

<body>

    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <h2>CASIO</h2>
                    <p>FX - 82ES PLUS</p>
                    <input type="text" name="display" class="flex display-screen">
                </div>
                <div class="flex">
                    <input type="button" value="AC" class="btn blue-btn" >
                    <input type="button" value="C" class="btn blue-btn" >
                    <input type="button" value="+/-" class="btn">
                    <input type="button" value="/" class="btn">
                </div>
                <div class="flex">
                    <input type="button" value="7" class="btn">
                    <input type="button" value="8" class="btn">
                    <input type="button" value="9" class="btn">
                    <input type="button" value="*" class="btn">
                </div>
                <div class="flex">
                    <input type="button" value="4" class="btn">
                    <input type="button" value="5" class="btn">
                    <input type="button" value="6" class="btn">
                    <input type="button" value="-" class="btn">
                </div>
                <div class="flex">
                    <input type="button" value="1" class="btn">
                    <input type="button" value="2" class="btn">
                    <input type="button" value="3" class="btn">
                    <input type="button" value="+" class="btn">
                </div>
                <div class="flex">
                    <input type="button" value="00"class="btn" >
                    <input type="button" value="0" class="btn">
                    <input type="button" value="." class="btn">
                    <input type="button" value="=" class="btn blue-btn equal">
                </div>
            </form>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
